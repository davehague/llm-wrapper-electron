<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>LLM Wrapper</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>
    <div id="app-container">
        <div id="navigation-bar">
            <div class="llm-item" id="openai-gpt-3.5-turbo" llmName="ChatGPT 3.5T">
                <img src="../assets/OpenAI.png" alt="OpenAI Logo">
            </div>
            <div class="llm-item" id="google-gemini-1.0-pro" llmName="Gemini Pro">
                <img src="../assets/GoogleGemini.png" alt="Google Gemini Logo">
            </div>
        </div>
        <div id="chat-container">
            <div id="chat-messages">
                <!-- Chat messages will be added here -->
            </div>
            <div id="message-input-container">
                <textarea id="message-input" placeholder="Type a message..."></textarea>
            </div>
        </div>
    </div>
    <script src="../js/renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
