<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>

<body>
    <div id="settings-container">
        <div id="settings-navigation">
            <img src="../assets/back-arrow.png" alt="Back" id="save-settings" class="settings-nav-button">
            <img src="../assets/x-button.png" alt="Cancel" id="cancel-settings" class="settings-nav-button">
        </div>
        <div id="api-keys-form">
            <table>
                <tr>
                    <td><label for="openai-api-key">OpenAI API Key:</label></td>
                    <td><input type="text" id="openai-api-key" name="openai-api-key" placeholder="Enter OpenAI API Key">
                    </td>
                </tr>
                <tr>
                    <td><label for="google-gemini-api-key">Google Gemini API Key:</label></td>
                    <td><input type="text" id="google-gemini-api-key" name="google-gemini-api-key"
                            placeholder="Enter Google Gemini API Key"></td>
                </tr>
                <tr>
                    <td><label for="anthropic-api-key">Anthropic API Key:</label></td>
                    <td><input type="text" id="anthropic-api-key" name="anthropic-api-key"
                            placeholder="Enter Anthropic API Key"></td>
                </tr>
            </table>
            <div id="system-prompt">
                <textarea id="system-prompt-text" rows="4" cols="50"
                    placeholder="Enter your system prompt here..."></textarea>
            </div>
        </div>
    </div>
    <script src="renderer/js/settings.js"></script>
</body>

</html>
